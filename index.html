<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Mensajes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="tu_imagen.png" alt="Logo" class="logo">
        <h1>Encriptador de Mensajes</h1>
        <p>Solo letras minúsculas y sin acentos</p>
        <textarea id="inputMessage" placeholder="Ingrese el texto aquí"></textarea>
        <div class="buttons">
            <button onclick="encryptMessage()">Encriptar</button>
            <button onclick="decryptMessage()">Desencriptar</button>
        </div>
        <textarea id="outputMessage" placeholder="Mensaje encriptado/desencriptado..." readonly></textarea>
        <button id="copyButton" onclick="copyToClipboard()">Copiar</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
